<html>
    <head>
        <title>Signup Page</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: white;
            }
            button{
                background-color: #ca250f;
                width: 7%;
                padding: 10px;
                color: black;
                border: whitesmoke;
                float: center;
                font-size: 12px;
                text-align: center;
                margin: 10px 300px;
            }
            label{
                font-size: 30px;
                display: block;
                text-align: center;
                margin: 0px 300px;
            }
            
            form{
                border: 2px solid #f1f1f1;

            }
            input[type=email],input[type=password]{
                width: 20%;
                font-size: 15px;
                margin: 0px 100px;
                padding: 5px 20px;
                display: inline-block;
                border: 2px solid rgb(223, 33, 33);
                box-sizing: border-box;
            }
            button:hover{
                opacity:0.5;

            }
            .container{
                padding: 50px;
                background-color: white;
            }
                imgcontainer {
                text-align: right;
                margin: 10px 300px;

            } 
              
            img.avatar {
                width: 50%;
                border-radius: 50%;
            
            }  
        </style>
    </head>
    <body>
         <h1 align="right"><center>Login Portal</center></h1> 
         
        <form action="#" method="post">
            {% csrf_token %}
            {% load static %}
            <!-- <center><div class="container">
                <div class="imgcontainer">
                    <img src="{% static 'codincity-logo-1.png' %}" alt="Avatar" class="avatar">
                </div> -->
                <img src="https://www.codincity.com/wp-content/uploads/2021/07/codincity-logo-1.png"
                width="200"
                height="100"/>
                
                  
                <p align= "right"><center>
                <label for ='email'><b>Email</b></label>
                <input type="email" placeholder="Enter your Registered Mail ID" name="email" float="right"  required><br>  
                
                <label for='password'><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required><br>  
                <button type="submit"><b>Login</b></button><br>  
                <br>   
                New User-<a href="http://localhost:8000/signup/">SignUp here!</a><br>
                <br>
                Forgot Password?<a href=""></a></center>
                </p>
                
            </div>
        </form>
    </body>
</html>
